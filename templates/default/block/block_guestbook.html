{|if $response and $guestbookArray|}
    <div class="os-caption-block">{|$translate_testimonials|}</div>
    <div class="os-faq-block">
        {|foreach from=$guestbookArray item="e"|}
            <div class="element">
                <a href="/{|$gurl|}/">{|$e.response|}</a>
                <div class="date">
                    {|$e.date|}
                    {|if $e.name|}
                        {|$translate_from_small|}
                        {|$e.name|}
                    {|elseif $e.login|}
                        {|$translate_from_small|}
                        {|$e.login|}
                    {|/if|}
                </div>
            </div>
        {|/foreach|}
    </div>
{|/if|}
