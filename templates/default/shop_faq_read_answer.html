<div class="os-caption-block">Обсуждаемое</div>
<div class="os-faq-block">
    <div class="element">
        {|$f.question|}
        <div class="name">{|$f.name|}</div>
    </div>
    <div class="element answer">
        {|if $f.answer|}
            <strong>{|$translate_answer|}:</strong> {|$f.answer|} <br/>
            <div class="date">{|$f.cdate|}</div>
        {|else|}
            <strong>{|$translate_answer|}</strong>
            <div class="date">{|$translate_the_answer_is_expected|}</div>
        {|/if|}
    </div>
</div>
