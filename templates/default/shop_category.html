{|if $seoh1|}
    <h1 class="title">{|$seoh1|}</h1>
{|elseif $categoryName|}
    <h1 class="title">{|$categoryName|}</h1>
{|/if|}

{|if $description|}
    <div class="os-category-description">
        {|if $image|}
            <img src="{|$image|}" alt="{|$categoryName|}" title="{|$categoryName|}" />
        {|/if|}

        {|$description|}

        <div class="clear"></div>
    </div>
{|/if|}

{|$items|}

{|if $tagArray|}
    См. также:
    {|foreach from=$tagArray item="e"|}
        <a href="{|$e.url|}">{|$e.name|}</a>
    {|/foreach|}
    <br />
    <br />
{|/if|}

{|$seocontent|}
