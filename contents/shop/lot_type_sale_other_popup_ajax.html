<div class="os-popup-block js-popup-sale-other" style="display: none;">
    <div class="dark" onclick="popupClose('.js-popup-sale-other');"></div>
    <div class="popup-block">
        <div class="head">
            <a href="javascript: void(0);" class="close" onclick="popupClose('.js-popup-sale-other');">&nbsp;</a>
            Добавление предложения
        </div>
        <form method="post">
            <div class="body">
                <table>
                    {|foreach from=$gameFilterNameArray item="gfn"|}
                        <tr>
                            <td>{|$gfn.name|}</td>
                            <td>
                                <select name="filter{|$gfn.id|}">
                                    <option value="0">---</option>
                                    {|foreach from=$gameFilterValueArray[$gfn.id] item="gfv"|}
                                        <option value="{|$gfv.value|}" {|if $lotFilterSelected[$gfn.id] == $gfv.value|} selected {|/if|}>{|$gfv.value|}</option>
                                    {|/foreach|}
                                </select>
                            </td>
                        </tr>
                    {|/foreach|}
                    <tr>
                        <td>Краткое описание</td>
                        <td><input name="descriptionshort" type="text"  value="{|$descriptionShort|}"/></td>
                    </tr>
                    <tr>
                        <td>Описание</td>
                        <td><input name="description" type="text" value="{|$description|}"></td>
                    </tr>
                    <tr>
                        <td>Цена</td>
                        <td><input name="price" type="text" value="{|$price|}"></td>
                    </tr>
                    <tr>
                        <td>Активное</td>
                        <td><input name="active" type="checkbox" value="1" {|if $active|} checked {|/if|}></td>
                    </tr>
                </table>
            </div>
            <div class="foot">
                <input type="button" value="Сохранить" class="os-submit js-popup-sale-other-save" />
                {|if $lotId|}
                    <input type="button button-red" value="Удалить" class="os-submit js-popup-sale-other-delete" />
                {|/if|}
                <input type="hidden" id="js-lot-id" name="lotId" value="{|$lotId|}">
                <div class="clear"></div>
            </div>
        </form>
    </div>
</div>
