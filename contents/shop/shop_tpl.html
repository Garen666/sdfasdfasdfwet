<!DOCTYPE html>
<html>
<head>
    <title>{|$title|}</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="author" content="{|$shopname|}" />
    <meta name="viewport" content="width=device-width" />
    <meta name="dcterms.rightsHolder" content="{|$shopName|}" />

    <link rel="icon" href="{|$favicon|}" type="image/x-icon" />
    <link rel="shortcut icon" href="{|$favicon|}" type="image/x-icon" />

    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700&amp;subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>

    {|$integration_google_wmt|}
    {|$integration_yandex_wmt|}

    {|if $cssUrl|}
        <link href="{|$cssUrl|}" rel="stylesheet" type="text/css">
    {|/if|}
    {|if $jsUrl|}
        <script type="text/javascript" src="{|$jsUrl|}"> </script>
    {|/if|}
    {|$engine_includes|}
    <!--[if IE 8]><script src="/_js/html5shiv.js"></script><![endif]-->
</head>
<body {|if $background|}style="background-image: url('{|$background|}');"{|/if|}>

<div class="tpl-top-menu">
    <div class="tpl-top-menu-container">
        <div class="tpl-top-menu-icon">
            <a class="tpl-top-menu-icon-image" href="/"><img src="../../_images2/logo_hold.png" style="max-width: 70px;"></a>
            
        </div>
        <div class="tpl-top-menu-nav">
            <ul class="menu-main">
                {|foreach from=$menuArray1 item="m1"|}
                    <li><a href="{|$m1.url|}" {|if $m1.selected|} class="current" {|/if|}>{|$m1.name|}</a></li>
                {|/foreach|}
            </ul>
            <ul class="menu-main menu-main-right">
                {|foreach from=$menuArray2 item="m2"|}
                    <li><a href="{|$m2.url|}">{|$m2.name|}</a></li>
                {|/foreach|}
            </ul>
        </div>

    </div>

</div>

<div class="tpl-container">
    {|$content|}
</div>


</body>
</html>
