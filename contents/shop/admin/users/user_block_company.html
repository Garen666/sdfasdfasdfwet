{|if $companyArray|}
    <div class="js-type-company-fields">
        <div class="ob-block-caption">
            <a class="ob-link-add ob-link-dashed ob-link-floated" href="/admin/shop/users/add/?company={|$company|}">Добавить персону</a>
            <h2>Сотрудники компании</h2>
        </div>

        {|foreach from=$companyArray item="e"|}
            <div class="ob-userline-element">
                <div class="image">
                    <a href="{|$e.url|}" class="js-contact-preview" data-id="{|$e.id|}"><img src="{|$e.image|}" alt="{|$e.name|}" /></a>
                </div>
                <a href="{|$e.url|}" class="js-contact-preview" data-id="{|$e.id|}">{|$e.name|}</a><br />
                {|$e.post|}
            </div>
        {|/foreach|}
    </div>
{|/if|}
