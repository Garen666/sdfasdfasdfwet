<form action="" method="post">
    {|if $arg_phone|}
        <h1>Добавить телефон {|$arg_phone|} в контакт</h1>
    {|/if|}

    {|if $arg_email|}
        <h1>Добавить email {|$arg_email|} в контакт</h1>
    {|/if|}

    <input type="text" name="parentname" id="id-recomended-name" value="{|$control_parentname|}"  style="width: 51%;" placeholder="Выберите контакт" />
    <input type="hidden" name="clientid" id="id-recomended-value" value="{|$control_clientid|}" />
    <a href="#" id="id-recomended" class="ob-button">{|$translate_change_contact|}</a>

    <br />
    <br />

    <input type="submit" name="ok" value="Сохранить" class="ob-button button-green" />
</form>

$j(function () {
    recommend_init();
});
</script>
