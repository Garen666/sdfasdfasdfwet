<div class="shop-mind-block">
    <div class="control">
        <form action="" style="display: ;" class="js-add-relation-form">
            <input type="text" name="name" value="" style="width: 300px;" />
            <input type="hidden" name="projectid" value="{|$control_projectid|}" />
            <input class="ob-button button-orange" type="submit" value="Добавить" /><br />
        </form>
        <br />
        <br />
        
        <form action="" style="display: none;" class="js-edit-relation-form">
            Название задачи<br />
            <input type="text" name="name" value="" style="width: 300px;" />
            <br />
            <br />
            
            Комментарий к задаче<br />
            <textarea name="comments" style="width: 300px; height: 100px;" ></textarea>
            <br />
            <br />
            
            Ответственный за выполнение<br />
            <select name="managerid" class="chzn-select" style="width: 300px;" id="js-issue-managerid" >
                <option value="">---</option>
                {|foreach from=$managerArray item="e"|}
                    <option value="{|$e.id|}" {|if $e.id == $control_managerid|} selected {|/if|}>{|$e.name|}</option>
                {|/foreach|}
            </select>
            <br />
            
            Бизнес-процесс<br />
            <select name="categoryid" class="chzn-select" style="width: 300px;" id="js-issue-categoryid" >
                {|foreach from=$categoryArray item="e"|}
                    <option value="{|$e.id|}" {|if $e.id == $control_categoryid|} selected {|/if|}>{|$e.name|}</option>
                {|/foreach|}
            </select>
            <br />

            Этап задачи<br />
            <input name="statusid" type="hidden" style="width: 300px;" id="js-issue-statusid" />
            <br />
            <br />
            
            <input type="hidden" name="id" value="" />
            <input class="ob-button button-orange" type="submit" value="Сохранить" />
            <input class="ob-button button-orange" type="button" value="Удалить задачу" id="js-issue-delete" /><br />
        </form>
    </div>
    <div id="tree-container"></div>
</div>
