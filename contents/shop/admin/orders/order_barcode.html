<html>
<head>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <!--<div style="width: 100%; height: 30px; overflow: hidden;">-->
    
    {|foreach from=$barcodeArray item="e"|}
        <div style="width: 5cm; height: 30px; overflow: hidden;">
            <img src="{|$e.barcode|}" style="width: 100%;" />
        </div>
        <div style="font-size: 11px;">
            <strong>{|$e.id|}</strong>
            {|$e.name|}
            <br />
            {|$slogan|}
        </div>
        <div style="page-break-after: always;"></div>
    {|/foreach|}

    <script type="text/javascript">
    window.print();
    </script>
</body>
</html>
