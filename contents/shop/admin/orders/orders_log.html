{|$block_menu|}

<h2>Сводная история</h2>
<table class="shop-table">
    <thead>
        <tr>
            <td>Менеджер</td>
            <td>Первый просмотр</td>
            <td>Последний просмотр</td>
        </tr>
    </thead>
    {|foreach from=$logViewArray item="e"|}
        <tr>
            <td>{|$e.name|}</td>
            <td>{|$e.start|}</td>
            <td>{|$e.end|}</td>
        </tr>
    {|/foreach|}
</table>
<br />

<h2>Детальная история</h2>
<table class="shop-table">
    <thead>
        <tr>
            <td>Менеджер</td>
            <td>Дата действия</td>
        </tr>
    </thead>
    {|foreach from=$logArray item="e"|}
        <tr>
            <td>{|$e.name|}</td>
            <td>{|$e.date|}</td>
        </tr>
    {|/foreach|}
</table>
<br />
