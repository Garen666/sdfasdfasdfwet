<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Замовлення #{|$id|}</title>
    {|$engine_includes|}

    <style>
        .print-table {
            border-collapse: collapse;
            border-spacing: 0;
            color: #000;
            border: 0px;
            font-size: 13px;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .print-table thead h1{
            text-align: center;
        }

        .table {
            border-collapse: collapse;
            width: 100%;
            padding: 2px 4px;
            border: 1px solid #000;
        }
        .table thead td{
            font-weight: bold;
            background-color: #CCC;
            text-align: center;
        }
        .table td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table class="print-table">
        <thead>
            <tr>
                <td>
                    {|$pdate|}
                    <h1>
                        Замовлення #{|$id|}
                    </h1>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <table class="table">
                        <thead>
                            <tr>
                                <td><strong>№</strong></td>
                                <td><strong>Найменування</strong></td>
                                <td width="80"><strong>Кiлькiсть</strong></td>
                            </tr>
                        </thead>

                        <tbody>
                            {|foreach from=$productArray item="b" key="index"|}
                                <tr>
                                    <td align="center">{|$index+1|}</td>
                                    <td>{|$b.name|} (#{|$b.productid|})</td>
                                    <td align="right">{|$b.count|}&nbsp;{|$b.unit|}</td>
                                </tr>
                            {|/foreach|}
                        </tbody>
                    </table>
                    <br />
                    {|foreach from=$parameterArray item="p" key="k"|}
                        {|$k|}: {|$p|}<br />
                    {|/foreach|}
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
